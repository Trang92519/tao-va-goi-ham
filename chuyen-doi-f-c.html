<body>
<h1><i>Emperature Converter</i></h1>
<h5> From Fahrenheit To Celsius</h5>
Fahrenheit <input type="number" min=0 id="ip"
          oninput="temperatureConverter(this.value)"
          onchange="temperatureConverter(this.value)"></p><br>
<p>Celsius:<span id="op"></span></p>

<script>
    function temperatureConverter() {
        let valNum=document.getElementById('ip').value;
        valNum = parseFloat(valNum);
        document.getElementById("op").innerHTML =(valNum - 32) / 1.8;
    }
</script>
